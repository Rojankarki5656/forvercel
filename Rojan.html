<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rojam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="screen">
            0
        </section>
        <section class="buttons">
            <div class="buttonrow">
                <button class="haha">
                    C
                </button>
                <button class="hahaa">
                    &larr;
                </button>
                <button class="hahaa">
                    &divide;
                </button>
            </div><div class="buttonrow">
                <button class="haha">
                    8
                </button>
                <button class="haha">
                    9
                </button>
                <button class="haha">
                    7
                </button>
                <button class="hahaa">
                    *
                </button>
            </div><div class="buttonrow">
                <button class="haha">
                    4
                </button>
                <button class="haha">
                    5
                </button>
                <button class="haha">
                    6
                </button>
                <button class="hahaa">
                    &plus;
                </button>
            </div><div class="buttonrow">
                <button class="haha">
                    1
                </button>
                <button class="haha">
                    2
                </button>
                <button class="haha">
                    3
                </button>
                <button class="hahaa">
                    &minus;
                </button>
            </div>
            <div>
                <button class="haha">
                    0
                </button>
                <button class="hahaaa">
                    &equals;
                </button>
            </div>

        </section>
    </div>
</body>
</html>
